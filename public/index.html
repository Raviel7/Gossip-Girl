<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gossip Girl â˜•</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-style: italic;
      font-weight: bold;
      text-align: center;
      max-width: 600px;
    }

    textarea {
      width: 300px;
      height: 100px;
      margin-top: 20px;
      padding: 10px;
      resize: none;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #resposta {
      margin-top: 20px;
      color: #ffd700;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Aceita uma fofoca? â˜•<br>Me conte uma fofoca que eu te contarei outra.</h1>
  <textarea id="fofoca" placeholder="Digite sua fofoca aqui..."></textarea>
  <button onclick="enviarFofoca()">Enviar</button>
  <div id="resposta"></div>

  <script>
    async function enviarFofoca() {
      const fofoca = document.getElementById('fofoca').value.trim();
      if (!fofoca) return alert("Digite algo antes de enviar.");

      const res = await fetch('/fofoca', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ fofoca })
      });

      const data = await res.json();
      document.getElementById('resposta').innerText = "ðŸ‘€ " + data.resposta;
      document.getElementById('fofoca').value = '';
    }
  </script>
</body>
</html>
